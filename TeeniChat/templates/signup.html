<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign up â€¢ Chatapp</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="app" style="align-items:center; justify-content:center;">
    <div class="chat" style="max-width:520px; width:100%;">
      <div class="header">
        <div class="brand"><i class="fa-solid fa-user-plus"></i> Create your account</div>
      </div>
      <div style="padding:20px; display:flex; flex-direction:column; gap:12px">
        {% if error %}<div style="background:#3f1f1f; border:1px solid #5d2a2a; padding:10px; border-radius:12px">{{
          error }}</div>{% endif %}
        <form method="post" enctype="multipart/form-data" style="display:flex; flex-direction:column; gap:12px">
          <input name="username" placeholder="Username" required
            style="padding:12px; border-radius:12px; border:1px solid rgba(255,255,255,.08); background:#0d1424; color:#e5e7eb">
          <input name="password" type="password" placeholder="Password" required
            style="padding:12px; border-radius:12px; border:1px solid rgba(255,255,255,.08); background:#0d1424; color:#e5e7eb">
          <label class="button" style="justify-content:center; gap:10px">
            <i class="fa-solid fa-camera"></i> Upload profile picture
            <input type="file" name="avatar" accept="image/*" style="display:none">
          </label>
          <button class="button" type="submit"><i class="fa-solid fa-check"></i> Sign up</button>
        </form>
        <div class="footer-note"><a href="{{ url_for('login') }}" class="button" style="padding:6px 10px">Back to
            login</a></div>
      </div>
    </div>
  </div>
</body>

</html>
